    <div class="container w-70 bg-gradient-info my-5 rounded shadow-lg">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> <!-- d-none cuando el BP, no sea largo oculte la imagen -->

            </div>

            <div class="col bg-white p-5 rounded-end shadow">
                <div class="text-end">
                    <img src="../img/nonslytransparente.png" width="200" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">¿En que podemos ayudarte?</h2>
                <!-- LOGIN -->
                <form action="#" method="post" id="form">
                    <div class="col-12">
                        <label for="text" class="form-label">Nombres</label>
                        <input type="text" class="form-control" name="text" id="nombre">
                        <p></p><br>
                    </div>
                    <div class="col-12">
                        <label for="text" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" name="text" id="apellido">
                        <p></p><br>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="example@nonsly.com" id="email">
                        <p></p><br>
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" name="phone" pattern="[0-9]{9}" placeholder="123456789" id="telefono">
                        <p></p><br>
                    </div>
                    <div class="text-start">
                      <label for="">Comentario</label><br>
                      <input class="ui-widget-content col-12" type="textarea" id="resizable">
                      <p></p><br>
                    </div>
                    <div class="d-grid mt-2">    <!-- d-grid permite que el boton se expanda todo el ancho de página -->
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>


               
            </div>
