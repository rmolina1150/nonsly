<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="iniciosesion.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css"> 
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <div class="container w-75 bg-gradient-info mt-5 rounded shadow-lg">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"> <!-- d-none cuando el BreackPoint, no sea largo oculte la imagen -->
            </div>

            <div class="col bg-white p-5 rounded-end shadow">
                <div class="text-end">
                    <img src="../img/nonslytransparente.png" width="200" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <!-- LOGIN -->
                <form action="#" method="post" id="form">
                    <div class="col-12">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="example@nonsly.com">
                        <p></p>
                        <br>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Al menos 8 carácteres">
                        <p></p>
                        <br>
                    </div>
                    <div class="col-12  form-check my-3">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>
                    <div class="d-grid">    <!-- d-grid permite que el boton se expanda todo el ancho de página -->
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button> <br>
                        
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#"> Regístrate</a></span><br>
                        <span><a href="#">Recuperar Contraseña</a></span>
                    </div>
                </form>


                <!-- LOGIN  REDES SOCIALES-->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Ó</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">    <!--align item alinea elementos de forma vertical  -->
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/facelogo.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">    <!--align item alinea elementos de forma vertical  -->
                                    <div class="col-2 d-none d-md-block">
                                        <img src="../img/googlelogo.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10  text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            
            
        </div>

    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
