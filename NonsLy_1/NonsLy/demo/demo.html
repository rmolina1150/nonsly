    <!-- DEMO -->
    <div class="container mt-5">
        <div class="card shadow p-3 my-5 bg-body rounded" style="opacity: .95;">
            <div class="card-body">
                <h5 class="card-title">Datos para Demo</h5>
                <p class="card-text">Ingrese datos válidos para ser contactado por el equipo de NonsLy</p>
                <form class="row g-4 align-items-stretch" id="form" >
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" title="Por favor proporciona tu nombre.">
                        <p></p>
                    </div>

                    <div class="col-md-6">
                        <label for="inputApellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" title="Por favor proporciona tu primer apellido.">
                        <p></p>
                        
                    </div>

                    <div class="col-md-6">
                        <label for="inputColegio" class="form-label">Nombre Colegio</label>
                        <input type="text" class="form-control" name="nombre_colegio" id="nombre_colegio" title="Por favor proporciona el nombre de tu institución.">
                        <p></p>
                    </div>

                    <div class="col-md-6">
                        <label for="inputCargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" name="cargo" id="cargo" title="Cargo o puesto de trabajo en tu empresa actual.">
                        <p></p>
                    </div>

                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="example@nonsly.com" title="Proporciona un correo electrónico válido.">
                        <p></p>                       
                    </div>

                    <div class="col-md-6">
                        <label for="inputDataTime" class="form-label">Fecha aprox.</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Región</label>
                        
                        <select id="inputState" class="form-select" required>
                            <option selected disabled="true" value=""> Seleccionar...</option>
                            <option>Región de Arica y Parinacota</option>

                            <option value="Región de Tarapacá">Región de Tarapacá</option>
                            <option value="Región de Antofagasta">Región de Antofagasta</option>
                            <option value="Región de Atacama">Región de Atacama</option>
                            <option value="Región de Coquimbo">Región de Coquimbo</option>
                            <option value="Región de Valparaíso">Región de Valparaíso</option>
                            <option value="Región Metropolitana de Santiago">Región Metropolitana de Santiago</option>
                            <option value="Región del Libertador General Bernardo O'Higgins">Región del Libertador General Bernardo O'Higgins</option>
                            <option value="Región del Maule">Región del Maule</option>
                            <option value="Región de Ñuble">Región de Ñuble</option>
                            <option value="Región del Biobío">Región del Biobío</option>
                            <option value="Región de La Araucanía">Región de La Araucanía</option>
                            <option value="Región de Los Ríos">Región de Los Ríos</option>
                            <option value="Región de Los Lagos">Región de Los Lagos</option>
                            <option value="Región de Aysén del General Carlos Ibáñez del Campo">Región de Aysén del General Carlos Ibáñez del Campo</option>
                            <option value="Región de Magallanes y de la Antártica Chilena">Región de Magallanes y de la Antártica Chilena</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="inputState" class="form-label" >Comuna</label>
                        <input type="text" class="form-control" id="comuna" title="Comuna donde se ubica el colegio."> 
                        <p></p>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="inputZip" class="form-label" >Dirección</label>
                        <input type="text" class="form-control" id="direccion" title="Dirección exacta donde se ubica el colegio.">
                        <p></p>
                    </div>

                    <div class=" col-md-6">
                        <label for="inputPhone" class="form-label">Teléfono</label>
                        <input type="number" class="form-control" id="telefono" placeholder="123456789" title="Indicanos tú numero de tlf para poder contactarte.">
                        <p></p>
                    </div>

                    

                   <div class="col-12">
                        <button type="submit" class="btn btn-primary mb-1">Enviar Datos</button>
                        
                    </div>
                </form>    
                    
                    
                    
                
            </div>
        </div>
    </div>
